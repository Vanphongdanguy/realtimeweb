<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dữ liệu realtime</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      margin: 0;
    }
    .row {
      display: flex;
      justify-content: center;
      gap: 100px;
      text-align: center;
      margin-bottom: 30px;
    }
    .label {
      font-size: 22px;
      color: #000000;
      margin-top: 15px;
    }
    .value {
      font-size: 50px;
      font-weight: bold;
      color: #c62828;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <!-- Dòng giá trị -->
  <div class="row">
    <div>
      <div class="value" id="a2">...</div>
      <div class="label">Đại biểu có mặt</div>
    </div>
    <div>
      <div class="value">150</div>
      <div class="label">Tổng số đại biểu</div>
    </div>
    <div>
      <div class="value" id="c2">...</div>
      <div class="label">Tỉ lệ tham dự</div>
    </div>
  </div>

  <script>
    const sheetAPI = "https://script.google.com/macros/s/AKfycbwHnwQIbcWn-2hkFsq0EPi9igBvy-shFWMJYYL4CaEqbUvgqH72h2hW2YjfjJTJ_Xoj8A/exec";

    async function fetchData() {
      try {
        const response = await fetch(sheetAPI);
        const data = await response.json();

        document.getElementById("a2").innerText = data.a2_value;

        const c2Value = parseFloat(data.c2_value);
        const c2Formatted = isNaN(c2Value) ? "..." : `${(c2Value * 100).toFixed(2)}%`;
        document.getElementById("c2").innerText = c2Formatted;

      } catch (error) {
        console.error("Lỗi khi lấy dữ liệu:", error);
      }
    }

    fetchData();
    setInterval(fetchData, 3000);
  </script>
</body>
</html>
