<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dữ liệu realtime</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px 10px; /* giảm lề trên và dưới */
      margin: 0;
    }
    .row {
      display: flex;
      justify-content: center;
      gap: 140px; /* tăng khoảng cách giữa các cột */
      text-align: center;
      margin-bottom: 10px;
    }
    .cell .value {
      font-size: 40px;
      font-weight: bold;
      color: #c62828;
      line-height: 1.1; /* giảm khoảng cách dòng */
      margin-bottom: 5px;
    }
    .cell .label {
      font-size: 25px;
      color: #000000;
      margin-top: 0;
    }
  </style>
</head>
<body>

  <!-- Phần hiển thị A2, 150, C2 -->
  <div class="row">
    <div class="cell">
      <div class="value" id="a2">...</div>

    </div>
    <div class="cell">

</body>
</html>
